<section class="formulario">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-3 col-lg-5 d-flex">
              <img
                src="../../../assets/agregar-usuario.png"
                alt="login form"
                id="imagenPerfil"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form  class="form" #addForm="ngForm" (ngSubmit)="formSubmit()">
                  <h2 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px">
                    Registro de Usuario
                  </h2>

                  <div class="form-outline">
                    <label class="form-label" for="form2Example17"
                      >Nombre de Usuario:</label
                    >
                    <input
                      [(ngModel)]="usuario.username"
                      type="text"
                      name="nombreUsuario"
                      class="form-control"
                      id="nombreUsuario"
                      placeholder="Nombre de Usuario"
                      required = "true"
                    />

                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label" for="form2Example17"
                      >Nombre</label
                    >
                    <input
                      [(ngModel)]="usuario.nombre"
                      type="text"
                      name="nombre"
                      class="form-control"
                      id="nombre"
                      placeholder="Nombre"
                      required = "true"
                    />
                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label" for="form2Example17"
                      >Apellido:</label
                    >
                    <input
                      [(ngModel)]="usuario.apellido"
                      type="text"
                      name="apellido"
                      class="form-control"
                      id="apellido"
                      placeholder="Apellido"
                      required = "true"
                    />
                  </div>

                  <div class="form-outline mb-2">
                    <label class="form-label" for="form2Example17">Email</label>
                    <input
                      [(ngModel)]="usuario.email"
                      type="email"
                      name="email"
                      class="form-control"
                      id="email"
                      placeholder="email"
                      required = "true"
                    />
                  </div>


                  <div class="form-outline mb-2">
                    <label class="form-label" for="form2Example27"
                      >Contraseña</label
                    >
                    <input
                      [(ngModel)]="usuario.password"
                      type="password"
                      name="password"
                      class="form-control"
                      id="contraseña"
                      placeholder="Contraseña"
                      required = "true"
                    />

                  </div>



                  <div class="pt-1 mb-8">
                    <button
                      id="agregarUsuario"
                      type="submit"
                      class="btn btn-primary btn-lg btn-block m-2"
                    >
                      Registrar
                    </button>

                    <button
                      class="btn btn-success btn-lg btn-block m-2"
                      type="button"
                      (click)="volver()"
                    >
                      Iniciar Sesion
                    </button>

                    <button
                      class="btn btn-danger btn-lg btn-block m-2"
                      type="button"
                      (click)="regresar()"
                    >
                      Cancelar
                    </button>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
